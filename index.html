<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallbladder Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gallbladder Classification</h1>
        <div class="card p-4 mx-auto">
            <h3>Upload an Image</h3>
            <p>Upload a gallbladder ultrasound image to classify conditions.</p>
            <input type="file" id="imageInput" accept="image/*" class="form-control mb-3">
            <button onclick="predictImage()" class="btn btn-primary">Predict</button>
            <div id="preview" class="mt-3"></div>
            <div id="result" class="mt-3"></div>
            <div id="error" class="mt-3 text-danger"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
